<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC Academy - Quiz</title>
  <link rel="stylesheet" href="styles.css?v=5" />
</head>
<body>

<header>
  <h1>CNC Academy</h1>
  <p>Training Review Quiz</p>
</header>

<div class="container">

  <!-- Student Panel -->
  <section class="panel">
    <div class="panelHead">
      <h2 id="quizTitle">Quiz</h2>
      <div class="meta">
        <span id="progressPill" class="pill">Question 1/1</span>
      </div>
    </div>

    <div class="studentRow">
      <label class="studentLabel" for="studentName">Student (optional)</label>
      <input id="studentName" class="input" type="text" placeholder="Type name for score tracking" />
    </div>

    <div id="questionStage"></div>

    <div class="navRow">
      <button type="button" id="backBtn">Back</button>
      <button type="button" id="nextBtn">Next</button>
      <button type="button" id="submitBtn">Submit</button>
      <button type="button" id="resetBtn" class="ghost">Reset</button>
    </div>

    <div id="result" class="result"></div>
  </section>

</div>

<script src="js/student.js"></script>
</body>
</html>
